name: Deploy on TXY

on: 
  repository_dispatch:
    types: [trigger]
  push: 
    branches: master
    
env:
  MY_SERVER_PRIVATE_KEY: ${{ secrets.MY_SERVER_PRIVATE_KEY }} # 服务器私钥
  MY_USER: ${{ secrets.MY_USER }}
  MY_HOST: ${{ secrets.MY_HOST }}
  MY_DEPLOY_DIR: ${{ secrets.MY_DEPLOY_DIR }}

jobs:
  build-production:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: "actions/checkout@master"
        with:
          ssh-key: ${{ secrets.MY_SSH_KEY }} 
          submodules: true
      - uses: webfactory/ssh-agent@v0.1.1
        with:
            ssh-private-key: ${{ secrets.MY_SSH_KEY }}
      - name: Checkout submodules
        uses: srt32/git-actions@v0.0.3
        with:
          args: "ssh-add; git submodule update --remote;"
      - uses: EndBug/add-and-commit@v4 # You can change this to use a specific version
        with:
          force: true
          message: 'public'
        env:
          # This is necessary in order to push a commit to the repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Gatsby Site
        uses: jzweifel/gatsby-cli-github-action@master
        with:
          gatsby-arg: build
      - name: Upload result
        uses: actions/upload-artifact@v1
        with:
          name: public
          path: public
          
          
  deploy:
    name: Deploy
    needs: build-production
    runs-on: ubuntu-latest
    steps:
    - name: Download result
      uses: actions/download-artifact@v1
      with:
        name: public
    - name: rsync deployments
      uses: burnett01/rsync-deployments@4.0
      with:
        switches: -avzr --delete
        path: public/
        remote_path: ${{ env.MY_DEPLOY_DIR }}
        remote_host: ${{ env.MY_HOST }}
        remote_port: 54321
        remote_user: ${{ env.MY_USER }}
        remote_key: ${{ secrets.MY_SERVER_PRIVATE_KEY }}
